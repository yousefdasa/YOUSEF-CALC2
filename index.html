<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حساب تكلفة الفصل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0f001f;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label,
    select,
    input,
    legend {
      display: block;
      margin: 10px 0 5px;
      font-size: 16px;
    }

    select,
    input[type='number'],
    input[type='text'] {
      background-color: #1a0033;
      color: #fff;
      border: 2px solid #cc00ff;
      height: 48px;
      padding: 0 12px;
      width: 100%;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      box-shadow: 0 0 10px #cc00ff;
    }

    fieldset {
      margin-top: 15px;
      border: 2px solid #ff66cc;
      padding: 10px;
      border-radius: 10px;
    }

    fieldset label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 15px;
    }

    input[type='checkbox'] {
      accent-color: #ff66cc;
      margin: 0;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #cc00ff;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff66cc;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff33cc;
      box-shadow: 0 0 25px #ff99dd;
    }

    input[readonly] {
      background-color: #300040;
      color: #ccc;
    }

    #printBtn {
      background-color: #663399;
      margin-top: 10px;
    }

    #printBtn:hover {
      background-color: #8453b2;
      box-shadow: 0 0 20px #a080d4;
    }

    @media (max-width: 600px) {
      body {
        padding: 80px;
        font-size: 14px;
      }
      h2 {
        font-size: 20px;
      }
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #invoice, #invoice * {
        visibility: visible;
      }
      #invoice {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        font-size: 16px;
        color: #000;
        background: #fff;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border: 2px solid #000;
      }
      th, td {
        border: 1.5px solid #000;
        padding: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h2>💡 حساب تكلفة الفصل للطلبة المقبولين على الفصل الأول 2025/2026</h2>

  <label for="studentName">اسم الطالب:</label>
  <input type="text" id="studentName" placeholder="ادخل اسم الطالب هنا" />

  <label for="program">البرنامج ورسوم التسجيل:</label>
  <select id="program" onchange="filterMajors()">
    <option value="450">البكالوريوس - 450 دينار</option>
    <option value="400">الدبلوم الدولي - 400 دينار</option>
    <option value="325">الدبلوم المحلي - 325 دينار</option>
  </select>

  <label for="major">التخصص و سعر الساعة:</label>
  <select id="major"></select>

  <fieldset>
    <legend>رسوم إضافية:</legend>
    <label><input type="checkbox" id="pearson" value="100" />رسوم بيرسون – 100 دينار (بمجموع 400 دينار تدفع على 4 دفعات) – 100 دينار (بمجموع 400 دينار تدفع على 4 دفعات)</label>
    <label><input type="checkbox" id="placement" value="50" /> امتحان مستوى – 50 دينار (يدفع لمرة واحدة)</label>
    <label><input type="checkbox" id="studentFund" value="1" /> صندوق الطالب – 1 دينار</label>
    <label><input type="checkbox" id="balqaSupervision" value="20" /> رسوم اشراف جامعة البلقاء – 10 دينار </label>
    <label><input type="checkbox" id="uniform" value="100" />رسوم زي – 100 دينار(فقط لتخصص السيارات والفندق</</label>
  </fieldset>

  <fieldset>
    <legend>الخصومات:</legend>
    <label><input type="checkbox" class="discount" value="10" /> الدفع الكاش – 10%</label>
    <label><input type="checkbox" class="discount" value="5" /> معدل الثانوية العامة – 5%</label>
    <label><input type="checkbox" class="discount" value="5" /> خصم الأخوة – 5%</label>
    <label><input type="checkbox" class="discount" value="15" /> مجسر لومينوس – 15%</label>
  </fieldset>

  <label for="hours">عدد الساعات:</label>
  <input type="number" id="hours" min="1" />

  <label for="priceBeforeDiscount">سعر الساعات قبل الخصم:</label>
  <input type="text" id="priceBeforeDiscount" readonly />

  <label for="priceAfterDiscount">سعر الساعات بعد الخصم:</label>
  <input type="text" id="priceAfterDiscount" readonly />

  <label for="initialPayment">الدفعة الأولى:</label>
  <input type="number" id="initialPayment" min="0" value="0" />

  <label for="total">التكلفة النهائية بعد الدفعة الأولى:</label>
  <input type="text" id="total" readonly />

  <label for="installments">عدد الأقساط:</label>
  <select id="installments">
    <option value="1">كاش</option>
    <option value="2">على دفعتين</option>
    <option value="3">على 3 دفعات</option>
    <option value="4">على 4 دفعات</option>
  </select>

  <label for="installmentValue">قيمة كل قسط:</label>
  <input type="text" id="installmentValue" readonly />

  <button onclick="calculate()">احسب</button>
  <button id="printBtn" type="button" onclick="printInvoice()">🖨️ طباعة كشف التكلفة (PDF)</button>

  <div id="invoice" style="display:none"></div>

  <p style="text-align:center; margin-top:30px; font-size:12px; color:#aaa;">
    تم التصميم بواسطة <strong style="color:#ff66cc;">YOUSEF DASA</strong> – جميع الحقوق محفوظة ©
  </p>

  <script>
    const majorsData = {
      "البكالوريوس": [
        { name: "علم البيانات والذكاء الاصطناعي", value: 59 },
        { name: "الحوسبة السحابية", value: 59 },
        { name: "تقنيات صناعة الأسنان", value: 69 },
        { name: "العمارة الداخلية والديكور", value: 49 },
        { name: "هندسة تكنولوجيا السيارات", value: 59 },
        { name: "إدارة فنون الطهي", value: 69 },
        { name: "اللوجستيات وسلاسل الإمداد", value: 45 },
        { name: "إدارة الفنادق والفعاليات", value: 45 }
      ],
      "الدبلوم الدولي": [{ name: "جميع التخصصات", value: 45 }],
      "الدبلوم المحلي": [
        { name: "التجميل", value: 35 },
        { name: "فنون الطهي", value: 39 },
        { name: "مختبرات الأسنان", value: 39 },
        { name: "صيانة المركبات الهجينة", value: 35 }
      ]
    };

    function filterMajors() {
      const program = document.getElementById("program");
      const selected = program.options[program.selectedIndex].text.split(" - ")[0].trim();
      const majorSelect = document.getElementById("major");
      majorSelect.innerHTML = "";
      majorsData[selected]?.forEach((opt) => {
        const option = document.createElement("option");
        option.value = opt.value;
        option.textContent = `${opt.name} - ${opt.value} دينار`;
        majorSelect.appendChild(option);
      });
    }

    function calculate() {
      const programFee = parseFloat(document.getElementById("program").value);
      const hourRate = parseFloat(document.getElementById("major").value);
      const hours = parseFloat(document.getElementById("hours").value);
      const initialPayment = parseFloat(document.getElementById("initialPayment").value) || 0;
      const installmentCount = parseInt(document.getElementById("installments").value);

      if (isNaN(hours) || hours <= 0) {
        alert("الرجاء إدخال عدد ساعات صحيح أكبر من صفر.");
        return;
      }

      let extraFees = 0;
      let extraDetails = [];
      const extras = [
        { id: "pearson", name: "رسوم بيرسون – 100 دينار (بمجموع 400 دينار تدفع على 4 دفعات)", value: 100 },
        { id: "placement", name: "امتحان مستوى", value: 50 },
        { id: "studentFund", name: "صندوق الطالب", value: 1 },
        { id: "balqaSupervision", name: "رسوم اشراف جامعة البلقاء", value: 20 },
        { id: "uniform", name: "رسوم زي", value: 100 }
      ];

      extras.forEach(extra => {
        if (document.getElementById(extra.id).checked) {
          extraFees += extra.value;
          extraDetails.push(`${extra.name} – ${extra.value} د`);
        }
      });

      const priceBefore = hourRate * hours;
      document.getElementById("priceBeforeDiscount").value = priceBefore.toFixed(2);

      let totalDiscountPercent = 0;
      let discountDetails = [];
      document.querySelectorAll(".discount:checked").forEach((d) => {
        totalDiscountPercent += parseFloat(d.value);
        const label = d.parentElement.textContent.trim();
        discountDetails.push(`${label} (${d.value}%)`);
      });

      const discountValue = priceBefore * (totalDiscountPercent / 100);
      const priceAfter = priceBefore - discountValue;
      document.getElementById("priceAfterDiscount").value = priceAfter.toFixed(2);

      const total = priceAfter + programFee + extraFees - initialPayment;
      document.getElementById("total").value = total.toFixed(2);
      const installmentValue = total / installmentCount;
      document.getElementById("installmentValue").value = installmentValue.toFixed(2);

      const studentName = document.getElementById("studentName").value || "—";

      const invoiceHTML = `
        <h3 style="text-align:center">كشف تكلفة الفصل</h3>
        <table>
          <tr><th style="width: 150px;">اسم الطالب</th><td style="text-align:right;">${studentName}</td></tr>
          <tr><th>عدد الساعات</th><td>${hours}</td></tr>
          <tr><th>سعر الساعة</th><td>${hourRate}</td></tr>
          <tr><th>سعر الساعات قبل الخصم</th><td>${priceBefore.toFixed(2)}</td></tr>
          <tr><th>الخصومات</th><td>${totalDiscountPercent}%<br>${discountDetails.join("<br>") || "—"}</td></tr>
          <tr><th>سعر الساعات بعد الخصم</th><td>${priceAfter.toFixed(2)}</td></tr>
          <tr><th>رسوم البرنامج</th><td>${programFee}</td></tr>
          <tr><th>الرسوم الإضافية</th><td>${extraFees}<br>${extraDetails.join("<br>") || "—"}</td></tr>
          <tr><th>الدفعة الأولى</th><td>${initialPayment}</td></tr>
          <tr><th>المبلغ المتبقي</th><td>${total.toFixed(2)}</td></tr>
          <tr><th>عدد الأقساط</th><td>${installmentCount}</td></tr>
          <tr><th>قيمة كل قسط</th><td>${installmentValue.toFixed(2)}</td></tr>
        </table>
      `;

      document.getElementById("invoice").innerHTML = invoiceHTML;
    }

    function printInvoice() {
      const invoice = document.getElementById("invoice");
      invoice.style.display = "block";
      window.print();
      invoice.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", filterMajors);
  </script>
</body>
</html>
